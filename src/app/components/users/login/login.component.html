<app-navbar></app-navbar>

<section id="login" class="mb-5 mt-5">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
        <div class="card_login">
          <div class="card">
            <div class="card-body text-center">
              <form (submit)="loginUser($event)">
                <h1 class="h3 mb-3 font-weight-normal">Login</h1>
                
                <div class="form-group">
                  <input type="email" id="email" name="email" class="form-control" placeholder="Name"  required>
                </div>
                <div class="form-group">
                  <input type="password" id="password" name="password" class="form-control" placeholder="Password" 
                    required>
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block">Login</button>
                <div class="form-group">
                  <a routerLink="/user/register" class="form-control login-user">Are you new ?</a>
                </div>
                <div>
                 
  
                  <div *ngIf="faltancampos">
  
                    <p style="color:#FF0000">Camps buits</p>
                </div>
  
                
                <div *ngIf="contrasenyaincorrecta">
                  <p style="color:#FF0000">Usuari/contrasenya erronis</p>
                </div>
              </div>
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
